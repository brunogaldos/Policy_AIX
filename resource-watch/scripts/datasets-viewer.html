<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Watch - All Datasets Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 8px;
        }

        .header h1 {
            color: #fab72e;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background: rgba(30, 30, 30, 0.85);
            color: #ffffff;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fab72e;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #fab72e;
            background: transparent;
            color: #fab72e;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #fab72e;
            color: #1a1a1a;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 6px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #fab72e;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        .datasets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .dataset-card {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dataset-card:hover {
            border-color: #fab72e;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(250, 183, 46, 0.1);
        }

        .dataset-title {
            font-size: 16px;
            font-weight: bold;
            color: #fab72e;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .dataset-slug {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .dataset-description {
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .dataset-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        .dataset-provider {
            color: #fab72e;
            font-weight: 500;
        }

        .dataset-stats {
            display: flex;
            gap: 15px;
        }

        .dataset-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dataset-stat-icon {
            color: #fab72e;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #fab72e;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #333;
            background: rgba(30, 30, 30, 0.85);
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:hover {
            border-color: #fab72e;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current {
            background: #fab72e;
            color: #1a1a1a;
            border-color: #fab72e;
        }

        @media (max-width: 768px) {
            .datasets-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Resource Watch - All Datasets</h1>
            <p>Complete list of all available datasets from the Resource Watch platform</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search datasets by name, description, or slug...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="with-layers">With Layers</button>
                <button class="filter-btn" data-filter="with-widgets">With Widgets</button>
                <button class="filter-btn" data-filter="with-metadata">With Metadata</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Datasets</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="filteredCount">0</div>
                <div class="stat-label">Showing</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="withLayersCount">0</div>
                <div class="stat-label">With Layers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="withWidgetsCount">0</div>
                <div class="stat-label">With Widgets</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading datasets...</div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevBtn">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        class DatasetsViewer {
            constructor() {
                this.datasets = [];
                this.filteredDatasets = [];
                this.currentPage = 1;
                this.itemsPerPage = 20;
                this.currentFilter = 'all';
                this.searchTerm = '';
                
                this.init();
            }

            async init() {
                await this.loadDatasets();
                this.setupEventListeners();
                this.render();
            }

                         async loadDatasets() {
                 try {
                     // Try the simple format first, then fallback to original
                     let response = await fetch('../data/all-datasets-simple.json');
                     if (!response.ok) {
                         response = await fetch('../data/all-datasets.json');
                         if (!response.ok) {
                             throw new Error('Failed to load datasets');
                         }
                     }
                     
                     const data = await response.json();
                     this.datasets = data.datasets || [];
                     console.log(`Loaded ${this.datasets.length} datasets`);
                 } catch (error) {
                     console.error('Error loading datasets:', error);
                     this.showError('Failed to load datasets. Please run the fetch script first.');
                 }
             }

            setupEventListeners() {
                // Search input
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.currentPage = 1;
                    this.filterAndRender();
                });

                // Filter buttons
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.currentPage = 1;
                        this.filterAndRender();
                    });
                });

                // Pagination
                document.getElementById('prevBtn').addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.render();
                    }
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    const maxPages = Math.ceil(this.filteredDatasets.length / this.itemsPerPage);
                    if (this.currentPage < maxPages) {
                        this.currentPage++;
                        this.render();
                    }
                });
            }

            filterAndRender() {
                this.filteredDatasets = this.datasets.filter(dataset => {
                    // Apply search filter
                    if (this.searchTerm) {
                        const searchable = [
                            dataset.name || '',
                            dataset.description || '',
                            dataset.slug || '',
                            dataset.provider || ''
                        ].join(' ').toLowerCase();
                        
                        if (!searchable.includes(this.searchTerm)) {
                            return false;
                        }
                    }

                    // Apply type filter
                    switch (this.currentFilter) {
                        case 'with-layers':
                            return dataset.layer && dataset.layer.length > 0;
                        case 'with-widgets':
                            return dataset.widget && dataset.widget.length > 0;
                        case 'with-metadata':
                            return dataset.metadata && dataset.metadata.length > 0;
                        default:
                            return true;
                    }
                });

                this.render();
            }

            render() {
                this.updateStats();
                this.renderDatasets();
                this.renderPagination();
            }

            updateStats() {
                document.getElementById('totalCount').textContent = this.datasets.length;
                document.getElementById('filteredCount').textContent = this.filteredDatasets.length;
                
                const withLayers = this.datasets.filter(d => d.layer && d.layer.length > 0).length;
                const withWidgets = this.datasets.filter(d => d.widget && d.widget.length > 0).length;
                
                document.getElementById('withLayersCount').textContent = withLayers;
                document.getElementById('withWidgetsCount').textContent = withWidgets;
            }

            renderDatasets() {
                const content = document.getElementById('content');
                
                if (this.filteredDatasets.length === 0) {
                    content.innerHTML = '<div class="no-results">No datasets found matching your criteria.</div>';
                    return;
                }

                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageDatasets = this.filteredDatasets.slice(startIndex, endIndex);

                const datasetsHTML = pageDatasets.map(dataset => this.renderDatasetCard(dataset)).join('');
                content.innerHTML = `<div class="datasets-grid">${datasetsHTML}</div>`;
            }

            renderDatasetCard(dataset) {
                const layers = dataset.layer ? dataset.layer.length : 0;
                const widgets = dataset.widget ? dataset.widget.length : 0;
                const metadata = dataset.metadata ? dataset.metadata.length : 0;

                return `
                    <div class="dataset-card" onclick="window.open('https://resourcewatch.org/data/explore/${dataset.slug}', '_blank')">
                        <div class="dataset-title">${this.escapeHtml(dataset.name || 'No name')}</div>
                        <div class="dataset-slug">${this.escapeHtml(dataset.slug || 'No slug')}</div>
                        <div class="dataset-description">${this.escapeHtml(dataset.description || 'No description')}</div>
                        <div class="dataset-meta">
                            <div class="dataset-provider">${this.escapeHtml(dataset.provider || 'Unknown')}</div>
                            <div class="dataset-stats">
                                <div class="dataset-stat">
                                    <span class="dataset-stat-icon">üó∫Ô∏è</span>
                                    <span>${layers}</span>
                                </div>
                                <div class="dataset-stat">
                                    <span class="dataset-stat-icon">üìä</span>
                                    <span>${widgets}</span>
                                </div>
                                <div class="dataset-stat">
                                    <span class="dataset-stat-icon">üìã</span>
                                    <span>${metadata}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderPagination() {
                const pagination = document.getElementById('pagination');
                const maxPages = Math.ceil(this.filteredDatasets.length / this.itemsPerPage);
                
                if (maxPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }

                pagination.style.display = 'flex';
                
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const pageInfo = document.getElementById('pageInfo');
                
                prevBtn.disabled = this.currentPage === 1;
                nextBtn.disabled = this.currentPage === maxPages;
                
                pageInfo.textContent = `Page ${this.currentPage} of ${maxPages}`;
            }

            showError(message) {
                document.getElementById('content').innerHTML = `<div class="error">${message}</div>`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DatasetsViewer();
        });
    </script>
</body>
</html>
